<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ancient book -->
  <defs>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="25" y="20" width="50" height="65" fill="url(#leather)" rx="2"/>
  <!-- Pages -->
  <rect x="28" y="23" width="44" height="59" fill="#F5DEB3"/>
  <!-- Egyptian hieroglyph decoration -->
  <circle cx="50" cy="50" r="12" fill="#FFD700" opacity="0.6"/>
  <path d="M 50,42 L 48,50 L 50,58 L 52,50 Z" fill="#8B4513"/>
  <circle cx="50" cy="50" r="3" fill="#8B4513"/>
  <!-- Title lines -->
  <rect x="32" y="28" width="36" height="2" fill="#8B7355"/>
  <rect x="35" y="33" width="30" height="1.5" fill="#8B7355"/>
  <!-- Worn edges -->
  <rect x="25" y="20" width="50" height="3" fill="#654321" opacity="0.5"/>
  <rect x="25" y="82" width="50" height="3" fill="#654321" opacity="0.5"/>
  <!-- Suspicious "FAKE" barely visible -->
  <text x="30" y="75" font-family="serif" font-size="8" fill="#654321" opacity="0.15">REPLICA</text>
</svg>