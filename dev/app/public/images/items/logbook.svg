<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Flight logbook -->
  <rect x="20" y="15" width="60" height="70" fill="#2C2416" rx="3"/>
  <rect x="23" y="18" width="54" height="64" fill="#F5F5DC"/>
  <!-- Spiral binding -->
  <circle cx="27" cy="25" r="2" fill="#808080"/>
  <circle cx="27" cy="40" r="2" fill="#808080"/>
  <circle cx="27" cy="55" r="2" fill="#808080"/>
  <circle cx="27" cy="70" r="2" fill="#808080"/>
  <!-- "FLIGHT LOG" title -->
  <text x="30" y="32" font-family="monospace" font-size="8" font-weight="bold" fill="#2C2416">FLIGHT LOG</text>
  <!-- Log entries -->
  <line x1="30" y1="40" x2="70" y2="40" stroke="#2C2416" stroke-width="0.5"/>
  <line x1="30" y1="45" x2="70" y2="45" stroke="#2C2416" stroke-width="0.5"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#2C2416" stroke-width="0.5"/>
  <line x1="30" y1="55" x2="65" y2="55" stroke="#2C2416" stroke-width="0.5"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="#2C2416" stroke-width="0.5"/>
  <line x1="30" y1="65" x2="60" y2="65" stroke="#2C2416" stroke-width="0.5"/>
  <!-- Red "CONFIDENTIAL" stamp -->
  <ellipse cx="55" cy="70" rx="18" ry="10" fill="none" stroke="#8B0000" stroke-width="2" opacity="0.7"/>
  <text x="43" y="73" font-family="sans-serif" font-size="6" font-weight="bold" fill="#8B0000" opacity="0.7">CONFIDENTIAL</text>
</svg>