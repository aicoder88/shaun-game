<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Train silhouette -->
  <g transform="translate(20, 40)">
    <rect x="0" y="20" width="60" height="30" fill="url(#goldGradient)" rx="3"/>
    <rect x="55" y="15" width="40" height="35" fill="url(#goldGradient)" rx="3"/>
    <circle cx="15" cy="52" r="6" fill="#4A4A4A"/>
    <circle cx="35" cy="52" r="6" fill="#4A4A4A"/>
    <circle cx="65" cy="52" r="6" fill="#4A4A4A"/>
    <circle cx="85" cy="52" r="6" fill="#4A4A4A"/>
    <!-- Steam -->
    <circle cx="5" cy="10" r="4" fill="#E0E0E0" opacity="0.6"/>
    <circle cx="12" cy="5" r="5" fill="#E0E0E0" opacity="0.4"/>
    <circle cx="20" cy="8" r="3" fill="#E0E0E0" opacity="0.3"/>
  </g>

  <!-- Title text -->
  <text x="120" y="45" font-family="serif" font-size="22" font-weight="bold" fill="url(#goldGradient)">MURDER ON THE</text>
  <text x="120" y="75" font-family="serif" font-size="28" font-weight="bold" fill="url(#goldGradient)">BULLET EXPRESS</text>
  <text x="120" y="95" font-family="serif" font-size="12" fill="#B8860B">An ESL Detective Mystery</text>
</svg>